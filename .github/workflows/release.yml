name: Create Package Release

on:
  push:
    tags:
      - 'v2.3.0' # Triggers the workflow on version tags, e.g., v1.0.0
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2.3.0
        with:
          swift-tools-version: 5.10

    import: PackageDescription
            let package = Package( name: "AppdbFramework" , platforms: .iOS(.v18.5) , .tvOS(.v18.5) ,
     products: [ .library(
         name: "AppdbFramework",
          targets: [
             "AppdbRemoteBinaryPackage"
         ]
     ),
 ],
    targets: [
       .binaryTarget(
           name: "AppdbRemoteBinaryPackage",
           url: "https://dbservices.to/lib-dist/AppdbFramework-1.6.2.xcframework.zip",
           checksum: "673fd13ee2a4b9f39328af175bd8b6b5322fee104c0dc823644c1891ff1b668d"
       ),
    ]
      - name: Build Package
        run: swift build --configuration release
  
      - name: Run Tests
        run: swift test

  package:
    needs: build
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Swift
        uses: fwal/setup-swift@v2.3.0
        with:
          swift-version: '5.10.0' # Replace with the required Swift version
   
      - name: Archive Package
        run: |
          mkdir -p build
          tar -czvf build/package.tar.gz .build/release/

      - name: Upload Release Artifact
        uses: actions/upload-artifact@v3
        with:
          name: package
          path: build/package.tar.gz

  release:
    needs: package
    runs-on: ubuntu-22.04

    steps:
      - name: Download Package
        uses: actions/download-artifact@v3
        with:
          name: package

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            This is an automated release.
          draft: false
          prerelease: false
          files: build/package.tar.gz
