name: Create Package Release

on:
  push:
    tags:
      - 'v*' # Triggers the workflow on version tags, e.g., v1.0.0
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Swift
        uses: fwal/setup-swift@v1
        with:
          swift-version: '5.8' # Replace with the required Swift version

      - name: Build Package
        run: swift build --configuration release

      - name: Run Tests
        run: swift test

  package:
    needs: build
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Swift
        uses: fwal/setup-swift@v1
        with:
          swift-version: '5.8' # Replace with the required Swift version

      - name: Archive Package
        run: |
          mkdir -p build
          tar -czvf build/package.tar.gz .build/release/

      - name: Upload Release Artifact
        uses: actions/upload-artifact@v3
        with:
          name: package
          path: build/package.tar.gz

  release:
    needs: package
    runs-on: ubuntu-22.04

    steps:
      - name: Download Package
        uses: actions/download-artifact@v3
        with:
          name: package

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            This is an automated release.
          draft: false
          prerelease: false
          files: build/package.tar.gz
